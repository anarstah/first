<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>
    <script type="text/javascript">
        var arr = new Array ("str", 1.12, 7, false);
        document.write(arr[1] + '<br/>' + arr[2]);


        document.write('<br/>');
        document.write('<br/>');
        document.write('<br/>');


        for (var i = 0; i < arr.length; i++) {
            document.write(arr[i] + '<br/>');
        }

        document.write('<br/>');
        document.write('<br/>');
        document.write('<br/>');


        arr = new Array ();
        for (i = 0; i <= 10; i ++) {
        arr[i] = i * 3;
        document.write(arr[i] + '<br/>');
        }


        document.write('<br/>');
        document.write('<br/>');
        document.write('<br/>');



        /* Сумма значний массива*/
        var summ = 0;
        for ( i = 0; i < arr.length; i ++) {
            summ += arr [i];
        }
        document.write("Сумма равна - " + summ + '<br/>');
        document.write(" Среднее арифметическое значение равно - " + (summ / arr.length));

    </script>

</body>
</html>

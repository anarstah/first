<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS terms</title>
</head>
<body>
    <script>
        var x = 4;
        var y = 5;
        if (x <= y) {
            document.write("x <= y" +"<br/>");

        }
        document.write('<br/>');
        document.write('<br/>');
        document.write('<br/>');



        if (x >= y) {
            document.write("x >= y" + "<br/>");
        }
        else {
            document.write("x < y" + "<br/>");
        }
        document.write('<br/>');
        document.write('<br/>');
        document.write('<br/>');






        if (x > y) {
            document.write("x > y" + "<br/>");
        }
        else if (x == y) {
            document.write("x = y" + "<br/>");
        }
        else {
            document.write("x < y" + "<br/>");

        }
        document.write('<br/>');
        document.write('<br/>');
        document.write('<br/>');



        var result = 3;
        switch (result) {
            case 1: document.write("result = 1"); break;
            case 2: document.write("result = 2"); break;
            case 3: document.write("result = 3"); break;
            case 4: document.write("result = 4"); break;
            default: document.write('result > 4');

        }
        document.write('<br/>');
        document.write('<br/>');
        document.write('<br/>');




        x > y ? document.write("YES") : document.write("NO");
        document.write('<br/>');
        document.write('<br/>');
        document.write('<br/>');



        var bool = false;
        if (x < y && bool != true) {
            document.write("x < y");
        }
        document.write('<br/>');
        if (x > y || bool != true) {
            document.write("OK");
        }


    </script>

</body>
</html>

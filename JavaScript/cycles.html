<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cycles</title>
</head>
<body>
<script type="text/javascript">
    for ( var i = 0; i < 10; i ++) {
        document.write(i +"<br/>");
    }
    document.write('<br/>');
    document.write('<br/>');
    document.write('<br/>');

    for ( var i = 0; i < 10; i ++) {
        if (i % 3 == 0 && i != 0) continue;
        if (i == 8) break;
        document.write(i +"<br/>");
    }
    document.write('<br/>');
    document.write('<br/>');
    document.write('<br/>');

    var x = 0;
    while ( x < 10) {
        document.write( x + "<br/>");
        x += 2;
    }

    document.write('<br/>');
    document.write('<br/>');
    document.write('<br/>');
/* Цикл сработает 1 раз 100%*/
    var y = 1000;
    do {
        document.write( "Цикл сработал");

    } while (y <100);



</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS math</title>
</head>
<body>
    <script>
       // document.write("Hello World");
        var number = 21;
        var string;
        string = "Hello World  ";
        var floatNumber = 1.21;
        var isTrue = true;
        document.write("Variable number = " + number + "<br/>" +string + floatNumber + "<br/>" + isTrue + "<br/>");
       document.write('<br/>');
       document.write('<br/>');
        var x =5;
        var y = 12;
        var result = x+y;
        document.write(result);
        result += x;
       document.write("<br/>" +result);
       result -- ;
       document.write("<br/>" +result);

       document.write("<br/>" + x + '+' + y + "=" + (x+y));

       var str_1 = '12';
       var str_2 = '24';
       document.write('<br/>');
       document.write('<br/>' + str_1 + str_2);
       document.write('<br/>');
       document.write(Number (str_1) + Number(str_2));

       document.write('<br/>');
       document.write('<br/>');

       var bool;
       var z = 6;
       var d = 7;
       bool = z <= d;
       document.write(bool);

       document.write('<br/>');
       document.write('<br/>');

       document.write(10 + "%" + 7 + "=" + (10%7));






    </script>
</body>
</html>
